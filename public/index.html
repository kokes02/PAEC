<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PAEC - Menú Principal</title>
  <style>
    :root {
      --primary: #198754;
      --background: #f9f9f9;
      --card: #ffffff;
      --text: #333;
      --btn-hover: #146c43;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      margin: 0;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    nav {
      max-width: 400px;
      margin: 3rem auto;
      background-color: var(--card);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 15px 0;
    }

    nav ul li a {
      display: block;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    nav ul li a:hover {
      background-color: var(--btn-hover);
    }
  </style>
</head>
<body>
  <header>
    <h1>PAEC - Menú Principal</h1>
  </header>
  <nav>
    <ul>
      <li><a href="alta.html">Alta de Botes</a></li>
      <li><a href="baja.html">Baja de Botes</a></li>
      <li><a href="modificacion.html">Modificación de Botes</a></li>
      <li><a href="visualizacion.html">Visualización de Botes</a></li>
    </ul>
  </nav>
</body>
</html>
