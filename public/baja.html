<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Baja de Botes</title>
  <style>
    :root {
      --primary: #198754;
      --background: #f9f9f9;
      --card: #ffffff;
      --text: #333;
      --btn-hover: #146c43;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      margin: 0;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    main {
      max-width: 480px;
      margin: 3rem auto;
      background: var(--card);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    form input,
    form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    form button {
      background-color: var(--primary);
      color: white;
      border: none;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: var(--btn-hover);
    }

    .volver {
      text-align: center;
      margin-top: 1.5rem;
    }

    .volver button {
      background-color: #6c757d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .volver button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <header>
    <h1>Baja de Botes</h1>
  </header>
  <main>
    <form id="formBaja">
      <label for="id">ID del Bote a eliminar:</label>
      <input type="text" id="id" name="id" required />
      <button type="submit">Eliminar Bote</button>
    </form>
    <div class="volver">
      <button onclick="window.location.href='index.html'">Volver al Men√∫ Principal</button>
    </div>
  </main>

  <script>
    const formBaja = document.getElementById('formBaja');
    formBaja.addEventListener('submit', async e => {
      e.preventDefault();
      const id = document.getElementById('id').value;

      try {
        const res = await fetch(`/botes/${id}`, { method: 'DELETE' });
        if (!res.ok) throw new Error('Error al eliminar bote');
        alert('Bote eliminado exitosamente');
        formBaja.reset();
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
